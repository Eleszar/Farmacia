<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Farmacia/css/favoritos.css" />
    <script src="/Farmacia/js/favoritos.js" defer></script>
    <title>Carrito de Compras y Favoritos</title>
  </head>
  <body>
    <div class="product-container">
      <h2>Productos</h2>

      <!-- Tarjeta de ejemplo de producto -->
      <div class="tarjeta">
        <span
          class="corazon"
          onclick="addToFavorites('Ibuprofeno', 'https://i.ibb.co/4frGs4b/vitaminas.png', '$8.000')"
          >❤️</span
        >
        <img
          class="tarjeta-img"
          src="https://i.ibb.co/4frGs4b/vitaminas.png"
          alt="Ibuprofeno"
        />
        <h4>Ibuprofeno</h4>
        <p>Analgesico de 200mg</p>
        <p class="precio-original">$10.000</p>
        <p class="precio-descuento">$8.000</p>
        <button
          class="agregar"
          onclick="addToCart('Ibuprofeno', 'https://i.ibb.co/4frGs4b/vitaminas.png', '$8.000')"
        >
          AGREGAR
        </button>
      </div>
    </div>

    <div class="favorites-container">
      <h2>Mis Favoritos</h2>
      <ul id="favorites-list" class="favorites-list"></ul>
    </div>

    <div class="cart-container">
      <h2>Carrito de Compras</h2>
      <ul id="cart-list" class="cart-list"></ul>
    </div>
  </body>
</html>
